<!DOCTYPE html> <html>
<head> <meta charset="utf-8">
<title></title>
</head>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">	
<body class="container">
	<h1>Google Charts</h1>
	<form class="form m-2">
		<label class="form-label">Valor de X</label>
		<input class="form-control" type="number" id="v1"/>
		<a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
	</form>
	<div id="chart_div"></div>
	<div class="alert alert-warning" id="media"></div>
	
<script src="chart.js"></script>
<script>
 const executar = () => {
 const x = eval(document.getElementById("v1").value);
 addValor(x);
 google.charts.load('current', {packages: ['corechart', 'line']});
 google.charts.setOnLoadCallback(drawBasic);
 document.getElementById("media").innerHTML = `Media: ${media()}`;
 }
</script>
</body> 	 	
</html>
