<! DOCTYPE html> <html>
<head> <meta charset="utf-8">
 <title>Teste de tabela!</title>
</head>

<body>
 <h2>Tabela Simples</h2>
<!--tabela com colspan -->
<table width="100%" border="1">

  <tr>
   <td>Aluno</td>
   <td colspan="2">Disciplina</td>
  </tr>
 
  <tr>
   <td>Alex</td>
   <td>HTML</td>
   <td>Ambiente WEB</td>
  </tr>

</table>
<!--tabela com rowspan -->
<h2>Tabela Simples</h2>
<table width="100%" border="1">
  <tr>
   <td>Aluno</td>
   <td rowspan="2">Disciplina</td>
   </tr>
   <tr>
   <td>Alex</td>
   <td>HTML</td>
   <td>Ambiente WEB</td>
  </tr>
</table>

</body>
</html>
